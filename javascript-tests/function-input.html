<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <link href="function-input.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <script src="./function-input.js"></script> 
</head>
<body>
    <h1>Function Input</h1>
    <p>
        <b>Feet to Inches</b>: 
        <span 
          id="feetToInchesDisplay">
        </span>
      </p>

      <p>
        <b>Miles to Feet</b>: 
        <span 
          id="milesToFeetDisplay">
        </span>
      </p>
      
      <p>
        <b>Area of Triangle</b>: 
        <span 
          id="areaOfTriangleDisplay">
        </span>
      </p>
      
      <p>
        <b>Area of Circle</b>: 
        <span 
          id="areaOfCircleDisplay">
        </span>
      </p>
<div>
    <button id="feetToInchesAction">Feet to Inches</button>
    <input type="text" id="feetToInchesInput">
</div>

<div>
    <button id="milesToFeetAction">Miles to Feet</button>
    <input type="text" id="milesToFeetInput">
</div>

<div>
    <button id="areaOfTriangleAction">Area Of Triangle</button>
    <input type="text" id="areaOfTriangleBaseInput">
    <input type="text" id="areaOfTriangleHeightInput">
</div>

<div>
    <button id="areaOfCircleAction"> Area of Circle</button>
    <input type="text" id="areaOfCircleInput">
</div>


</body>
</html>
